version: 0.2

phases:
  install:
    commands:
      - aws cloudformation package --template-file SamTemplate.yaml --s3-bucket 492b/hello
                                   --output-template-file Helloworld.yml
  build:
    commands:
      - echo Build started on date
      - gradle build clean
      - gradle test
post_build:
    commands:
      - echo Build started on date
      - gradle build
      - mkdir -p deploy
      - cp -r build/classes/main/* deploy/
      - cp NewSamTemplate.yaml deploy/
      - cp -r build/libs deploy/
      - ls -ltr deploy
      - ls -ltr build
      - echo Build completed on date
      - echo Build is complete
artifacts:
  type : zip
  files:
    - '**/*'
  base-directory : 'deploy'